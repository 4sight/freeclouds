<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>freeCloud</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    
  </head>
  <body>
    <header>
      <div class='authenticated hidden'>
        <p id='token'>
          You are using token
          <span class='token'>[no token]</span>.
        </p>
          <span id='welcome'>Welcome
            <span class='user'></span>!
          </span>
      </div>
      <span id='disconnect'><a href=''>Disconnect</a></span>
    </header>
    <div id='home'>
      <div id='homeLogo'>
        <img src="http://placehold.it/100x100">
      </div>
      <h1>freecloud</h1>
      <h2>Find the music your favorite artists have made available for free download on the largest streaming music site in the world.</h2>
      <div class='authenticate hidden'>
        <a class='connect' href=''>Connect to your Soundcloud account</a>
      </div>
    </div>
    <div id='wrapper'></div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src='../bower_components/jquery/dist/jquery.js'></script>
    <script src='../bower_components/underscore/underscore.js'></script>
    <script src='../bower_components/backbone/backbone.js'></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="//connect.soundcloud.com/sdk.js"></script>
        <script src='scripts/connect.js'></script>
        <script src='scripts/router.js'></script>
        <script src='scripts/stream.js'></script>
        <script src='scripts/soundcloudOath.js'></script>
</body>
</html>
